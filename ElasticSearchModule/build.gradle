plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example.es'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.elasticsearch.client:elasticsearch-rest-client:7.17.14'  
    // HighLevelRestClient is deprecated from 7.17 in favour of java client
	//implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.14'
	implementation 'co.elastic.clients:elasticsearch-java:7.17.14'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
    // To solve: ClassNotFoundException: jakarta.json.spi.JsonProvider.
    implementation 'jakarta.json:jakarta.json-api:2.0.1'
    
}

tasks.named('bootBuildImage') {
	builder = 'paketobuildpacks/builder-jammy-base:latest'
}

tasks.named('test') {
	useJUnitPlatform()
}
